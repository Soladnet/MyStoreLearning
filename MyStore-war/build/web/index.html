<html>
    <head>
        <title>Shopping Cart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/semantic.min.css">
    </head>
    <body>
        <div class="ui segment">
            <div class="ui three inverted grey item menu">
                <a class="item active" data-value="Product">Product</a>
                <a class="item" data-value="CustomerEnroll">Customer Sign-up</a>
                <a class="item" data-value="Transaction">Transaction</a>
            </div>
            <div class="ui basic segment">

                <!--New Product-->
                <div class="ui segment" id="producBody">
                    <div class="ui segment">
                        <div class="ui olive ribbon label">New Product</div>
                        <div class="ui basic segment">
                            <form class="ui form" id="productForm" onsubmit="return doFormSubmit($(this))">
                                <div class="ui error message"></div>
                                <div class="field">
                                    <label>Product Name</label>
                                    <input type="text" name="productName" placeholder="Product Name">
                                </div>
                                <div class="field">
                                    <label>Description</label>
                                    <textarea name="productDesc"></textarea>
                                </div>
                                <div class="two fields">
                                    <div class="field">
                                        <label>Quantity</label>
                                        <input type="number" name="productQty" placeholder="Quantity">
                                    </div>
                                    <div class="field">
                                        <label>Prize</label>
                                        <input type="text" name="productPrice" placeholder="Price">
                                    </div>
                                </div>
                                <div class="ui basic right aligned segment">
                                    <button class="ui olive button" type="submit">CREATE</button>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="ui segment" id="productList" style="display: none">
                        <div class="ui olive ribbon label">Product List</div>
                        <table class="ui selectable celled table">
                            <thead>
                                <tr><th>Name</th>
                                    <th>Description</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody id="productListBody">
                                
                            </tbody>
                            <tfoot>
                                <tr><th colspan="4">
                                        <div class="ui right floated pagination menu">
                                            <a class="icon item">
                                                <i class="left chevron icon"></i>
                                            </a>
                                            <a class="item">1</a>
                                            <a class="item">2</a>
                                            <a class="item">3</a>
                                            <a class="item">4</a>
                                            <a class="icon item">
                                                <i class="right chevron icon"></i>
                                            </a>
                                        </div>
                                    </th>
                                </tr></tfoot>
                        </table>
                    </div>

                </div>
                <div class="ui segment" id="customerEnrollBody" style="display: none">
                    <div class="ui olive ribbon label">New Customer</div>
                    <div class="ui basic segment">
                        <form class="ui form" id="customerForm" onsubmit="return doFormSubmit($(this))">
                            <div class="ui error message"></div>
                            <div class="two fields">
                                <div class="field">
                                    <label>First Name</label>
                                    <input type="text" name="firstName" placeholder="First Name">
                                </div>
                                <div class="field">
                                    <label>Last Name</label>
                                    <input type="text" name="lastName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="ui basic right aligned segment">
                                <button class="ui olive button" type="submit">CREATE</button>
                            </div>
                        </form>
                    </div>

                </div>

                <!--New Customer-->


            </div>
        </div>
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/semantic.min.js"></script>
        <script src="js/index.js"></script>

    </body>
</html>
